<div class="container">
  <div class="row col-12">
    <div class="col-2"></div>
    <div class="col-6 align-self-lg-center">
      <form class="form-group" [formGroup]="editform">
        <div class="form-group">
          <label class="col-form-label">UserAccount: </label>
          <input
            formControlName="userAccount"
            type="text"
            class="form-control"
            disabled
          />
        </div>
        <div class="form-group">
          <label class="col-form-label">UserName: </label>
          <input formControlName="userName" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label class="col-form-label">PhoneNumber: </label>
          <input
            formControlName="phoneNumber"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label class="col-form-label">CreateDate: </label>
          <input
            formControlName="createDate"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            (click)="onSubmit()"
            class="btn btn-primary"
            [disabled]="editform.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
